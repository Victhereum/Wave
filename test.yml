  mailhog:
    image: mailhog/mailhog:v1.0.0
    container_name: wave_local_mailhog
    ports:
      - "8025:8025"

  redis:
    image: redis:6
    container_name: wave_local_redis
    ports:
      - "6378:6378"
  celeryworker:
    <<: *django
    image: wave_local_celeryworker
    container_name: wave_local_celeryworker
    depends_on:
      - redis
      - postgres
      - mailhog
    ports: []
    command: /start-celeryworker

