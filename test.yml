version: '3'

volumes:
  wave_local_postgres_data: {}
  wave_local_postgres_data_backups: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: wave_local_django
    container_name: wave_local_django
    depends_on:
      - postgres
      - redis
      - mailhog
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django_test
      - ./.envs/.local/.postgres
    ports:
      - '8000:8000'
    deploy:
      restart_policy:
        condition: any
      resources:
        limits:
          cpus: '0.5'
          memory: 2G
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: wave_production_postgres
    container_name: wave_local_postgres
    volumes:
      - wave_local_postgres_data:/var/lib/postgresql/data
      - wave_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres
    ports:
      - "5432:5432"
